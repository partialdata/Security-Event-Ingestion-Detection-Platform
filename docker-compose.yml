services:
  web:
    build: .
    command: ./bin/rails server -b 0.0.0.0 -p 3000
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    depends_on:
      - db
      - redis
    volumes:
      - .:/rails

  worker:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    env_file:
      - .env.development
    depends_on:
      - db
      - redis
    volumes:
      - .:/rails

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_development
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
